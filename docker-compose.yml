version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: investment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapiserver:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investment-backend
    env_file:
      - ./backend/.env
    environment:
      # Override specific variables for Docker environment
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/investment_db
      - FRONTEND_ORIGIN=http://localhost:3000
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount source code for development
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
